<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessThepic - Leaderboard</title>
    <link rel="icon" href="imgs/guessthepic-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="assets/background.main.css">
    <link rel="stylesheet" href="leaderboard.style.css">
</head>
<body>
    <div id="particles-background" class="vertical-centered-box"></div>
    <div id="particles-foreground" class="vertical-centered-box"></div>
    <div class="container">
        <div id="scoreboard-container">
            <div class="lb-header-section">
                <i class="fa-solid fa-trophy fa-2x"></i>
                <h1>Leaderboard</h1>
            </div>
            <div id="sort-controls">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="score">Score</option>
                    <option value="mostStreak">Most Streak</option>
                </select>
            </div>
            <div id="leaderboard">
                <p class="status-message" id="status-message" style="display:none;">Loading...</p>
            </div>
            <div id="user-rank" style="display:none;">
            </div>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>
    <script src="assets/background.min.js"></script>
    <script src="leaderboard.logic.js"></script>
</body>
</html>
