<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessThepic</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/background.main.css">
    <link rel="icon" href="imgs/guessthepic-icon.png" type="image/x-icon">
     <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #auth-container {
            z-index: 3;
            position: fixed;
            background-color: rgba(36, 40, 50, 1);
            background-image: linear-gradient(
            139deg,
            rgba(36, 40, 50, 1) 0%,
            rgba(36, 40, 50, 1) 0%,
            rgba(37, 28, 40, 1) 100%
            );
            color: #fff;
            display: flex;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            h2 {
                text-align: center;
                text-transform: uppercase;
            }
        }
        .left-sec, .right-sec {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 50%;
            gap: 12px;
        }
        input {
            height: 40px;
            padding: 10px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            background-color: #1e1b20;
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        input:focus {
            outline: 2px solid #2b86db;
            background-color: #28232b;
            transition: background-color 0.3s ease;
        }
     </style>
</head>
<body>
    <div id="particles-background" class="vertical-centered-box"></div>
    <div id="particles-foreground" class="vertical-centered-box"></div>
    <main class="container">
        <div id="auth-container">
            <div class="left-sec">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username">
                <input type="password" id="signup-password" placeholder="Password">
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
                <div id="signup-noti"></div>
            </div>
            <div class="right-sec">
                <h2>Sign In</h2>
                <input type="text" id="signin-username" placeholder="Username">
                <input type="password" id="signin-password" placeholder="Password">
                <button id="signin-btn" class="btn btn-primary">Sign In</button>
                <div id="signin-noti"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/background.min.js"></script>
    <script src="index.logic.js"></script>
</body>
</html>
